image:
  sidecar:
    repository: nginx
    pullPolicy: Always
    tag: 1.23-alpine-slim

  app:
    repository: vasary/tac-core
    pullPolicy: Always
    tag: latest

imagePullSecrets: []
nameOverride: "inventory"
fullnameOverride: "inventory"

ingress:
  enabled: false
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: inventory.tac.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

service:
  type: ClusterIP
  port: 80

resources:
  sidecar: {}
  app: {}

securityContext:
  sidecar: {}
  app: {}

nodeSelector: {}
tolerations: []
affinity: {}
podAnnotations: {}
podSecurityContext: {}
